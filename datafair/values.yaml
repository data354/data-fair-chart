# Default values for datafair.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

public_ip: 192.168.49.2
port: &port 32001
protocol: http

prometheus_metrics_path: /global-metrics
prometheus_scrape_interval: 120s

apps:
  - name: thumbor
    image: apsl/thumbor:6.7.0
    env: 
      - name: MAX_AGE
        value: "600"
      - name: THUMBOR_PORT
        value: "8000"
      - name: SECURITY_KEY
        configMapKeyRef:
          name: global-conf
          key: secret
      - name: STORAGE_EXPIRATION_SECONDS
        value: "600"
    volumes:
      - name: thumbor
        type: persistentVolumeClaim
        mountPath: /data

  - name: elasticsearch
    image: ghcr.io/data-fair/elasticsearch:7.17.1
    env:
      - name: discovery.type
        value: single-node 
    volumes:
      - name: elasticsearch
        type: persistentVolumeClaim
        mountPath: /usr/share/elasticsearch/data
  
  - name: nginx
    image: nginx:1.21.6-alpine
    volumes:
      - name: nginx-conf
        type: configMap
        mountPath: /etc/nginx/conf.d
        readOnly: true

  - name: mongo
    image: mongo:4.4
    volumes:
      - name: mongo
        type: persistentVolumeClaim
        mountPath: /data/db

  - name: simple-directory
    image: ghcr.io/data-fair/simple-directory:4
    volumes:
      - name: simple-directory
        type: persistentVolumeClaim
        mountPath: /webapp/security
    env:
      - name: ADMINS
        value: '["admin@test.com"]'

      - name: HOME_PAGE
        configMapKeyRef: &BASE_URL
          name: global-conf
          key: base-url
                  
      - name: MONGO_HOST
        configMapKeyRef: &MONGO_HOST
          name: global-conf
          key: mongo-host

      - name: LIST_ENTITIES_MODE
        value: admin

      - name: MAILDEV_ACTIVE
        value: "true"

      - name: MAILS_TRANSPORT
        configMapKeyRef: &MAILS_TRANSPORT
          name: global-conf
          key: mails-transport

      - name: CONTACT
        value: contact@test.com

      - name: MAILS_FROM
        value: $(CONTACT)

      - name: MAILDEV_URL
        value: $(HOME_PAGE)/mails/

      - name: PASSWORDLESS
        value: "false"

      - name: NOTIFY_URL
        value: &NOTIFY_URL $(HOME_PAGE)/notify/

      - name: PRIVATE_NOTIFY_URL
        value: &PRIVATE_NOTIFY_URL http://notify:8080

      - name: PUBLIC_URL
        value: $(HOME_PAGE)/simple-directory

      - name: ROLES_DEFAULTS
        value: '["admin","contrib","user"]'

      - name: STORAGE_MONGO_URL
        value: mongodb://$(MONGO_HOST):27017/simple-directory

      - name: USER_SELF_DELETE
        value: "true"

      - name: MANAGE_DEPARTMENTS
        value: "true"

      - name: SECRET_NOTIFICATIONS
        configMapKeyRef: &SECRET_NOTIFICATIONS
          name: global-conf
          key: secret
      
      - name: SECRET_SENDMAILS
        value: $(SECRET_NOTIFICATIONS)

      - name: SECRET_IDENTITIES
        value: $(SECRET_NOTIFICATIONS)
  
  - name: openapi-viewer
    image: koumoul/openapi-viewer:1

  - name: capture
    image: koumoul/capture:1
    env:
      - name: BASE_URL
        configMapKeyRef: *BASE_URL

      - name: DIRECTORY_URL
        value: &DIRECTORY_URL $(BASE_URL)/simple-directory

      - name: PRIVATE_DIRECTORY_URL
        value: &PRIVATE_DIRECTORY_URL http://simple-directory:8080

      - name: PUBLIC_URL
        value: $(BASE_URL)/capture
      
  - name: metrics
    image: ghcr.io/data-fair/metrics:0
    env:
      - name: BASE_URL
        configMapKeyRef: *BASE_URL
            
      - name: MONGO_HOST
        configMapKeyRef: *MONGO_HOST

      - name: PUBLIC_URL
        value: $(BASE_URL)/metrics
        
      - name: DIRECTORY_URL
        value: *DIRECTORY_URL

      - name: PRIVATE_DIRECTORY_URL
        value: *PRIVATE_DIRECTORY_URL

      - name: MONGO_URL
        value: mongodb://$(MONGO_HOST):27017/processings

      - name: SYSLOG_SECRET
        value: syslog_secret

  - name: notify
    image: ghcr.io/data-fair/notify:3
    env:
      - name: BASE_URL
        configMapKeyRef: *BASE_URL

      - name: MONGO_HOST
        configMapKeyRef: *MONGO_HOST

      - name: PUBLIC_URL
        value: $(BASE_URL)/notify

      - name: DIRECTORY_URL
        value: *DIRECTORY_URL

      - name: PRIVATE_DIRECTORY_URL
        value: *PRIVATE_DIRECTORY_URL

      - name: MONGO_URL
        value: mongodb://$(MONGO_HOST):27017/notify

      - name: OPENAPI_VIEWER_URL
        value: &OPENAPI_VIEWER_URL $(BASE_URL)/api-doc/

      - name: SECRET_NOTIFICATIONS
        configMapKeyRef: *SECRET_NOTIFICATIONS

      - name: SECRET_IDENTITIES
        value: $(SECRET_NOTIFICATIONS)

      - name: SECRET_SENDMAILS
        value: $(SECRET_NOTIFICATIONS)

  - name: data-fair
    image: ghcr.io/data-fair/data-fair:3
    volumes:
      - name: data-fair
        type: persistentVolumeClaim
        mountPath: /data
    env:
      - name: BASE_URL
        configMapKeyRef: *BASE_URL

      - name: MONGO_HOST
        configMapKeyRef: *MONGO_HOST

      - name: ELASTICSEARCH_HOST
        configMapKeyRef: &ELASTICSEARCH_HOST
            name: global-conf
            key: elasticsearch-host

      - name: MODE
        value: server
      - name: DEBUG
        value: upgrade*
      - name: PUBLIC_URL
        value: $(BASE_URL)/data-fair

      - name: DIRECTORY_URL
        value: *DIRECTORY_URL

      - name: PRIVATE_DIRECTORY_URL
        value: *PRIVATE_DIRECTORY_URL

      - name: OPENAPI_VIEWER_URL
        value: *OPENAPI_VIEWER_URL

      - name: ES_HOST
        value: $(ELASTICSEARCH_HOST):9200

      - name: MONGO_URL
        value: mongodb://$(MONGO_HOST):27017/data-fair

      - name: CAPTURE_URL
        value: &CAPTURE_URL $(BASE_URL)/capture/

      - name: NOTIFY_URL
        value: &NOTIFY_URL $(BASE_URL)/notify
        
      - name: PRIVATE_NOTIFY_URL
        value: &PRIVATE_NOTIFY_URL http://notify:8080

      - name: SECRET_NOTIFICATIONS
        configMapKeyRef: *SECRET_NOTIFICATIONS

      - name: SECRET_IDENTITIES
        value: $(SECRET_NOTIFICATIONS)

      - name: THUMBOR_KEY
        value: $(SECRET_IDENTITIES)

      - name: THUMBOR_URL
        value: &THUMBOR_URL $(BASE_URL)/thumbor/

      - name: EXTRA_NAV_ITEMS
        value: '[{"id": "processings","can":"contrib", "iframe": "/processings/processings", "icon": "mdi-cog-transfer-outline", "title": "Traitements périodiques"},{"id": "portal","iframe": "/portals/manager/portals", "icon": "mdi-presentation", "title": "Portails"},{"id": "metrics","iframe": "/metrics/embed/home", "icon": "mdi-chart-bar", "title": "Audience", "subtitle": "Téléchargements, API"}]'

      - name: EXTRA_ADMIN_NAV_ITEMS
        value: '[{"id": "processings","iframe": "/processings/admin/plugins", "icon": "mdi-cog-transfer-outline", "title": "Traitements périodiques"},{"id": "portal","iframe": "/portals/manager/admin", "icon": "mdi-presentation", "title": "Portails"}]'

  - name: data-fair-worker
    image: ghcr.io/data-fair/data-fair:3
    volumes:
    - name: data-fair
      type: persistentVolumeClaim
      mountPath: /data

    env:
      - name: BASE_URL
        configMapKeyRef: *BASE_URL

      - name: MONGO_HOST
        configMapKeyRef: *MONGO_HOST

      - name: ELASTICSEARCH_HOST
        configMapKeyRef: *ELASTICSEARCH_HOST
            
      - name: MODE
        value: worker

      - name: DEBUG
        value: upgrade*

      - name: PUBLIC_URL
        value: $(BASE_URL)/data-fair

      - name: DIRECTORY_URL
        value: *DIRECTORY_URL

      - name: PRIVATE_DIRECTORY_URL
        value: *PRIVATE_DIRECTORY_URL

      - name: OPENAPI_VIEWER_URL
        value: *OPENAPI_VIEWER_URL

      - name: ES_HOST
        value: $(ELASTICSEARCH_HOST):9200

      - name: MONGO_URL
        value: mongodb://$(MONGO_HOST):27017/data-fair

      - name: CAPTURE_URL
        value: *CAPTURE_URL

      - name: NOTIFY_URL
        value: *NOTIFY_URL
        
      - name: PRIVATE_NOTIFY_URL
        value: *PRIVATE_NOTIFY_URL

      - name: SECRET_NOTIFICATIONS
        configMapKeyRef: *SECRET_NOTIFICATIONS

      - name: THUMBOR_KEY
        value: $(SECRET_IDENTITIES)

      - name: THUMBOR_URL
        value: *THUMBOR_URL

  - name: portals
    image: ghcr.io/data-fair/portals:1
    volumes:
      - name: portals
        type: persistentVolumeClaim
        mountPath: /webapp/data

    env:
      - name: BASE_URL
        configMapKeyRef: *BASE_URL

      - name: PUBLIC_URL
        value: $(BASE_URL)/portals

      - name: DIRECTORY_URL
        value: *DIRECTORY_URL

      - name: PRIVATE_DIRECTORY_URL
        value: *PRIVATE_DIRECTORY_URL

      - name: DATAFAIR_URL
        value: &DATAFAIR_URL $(BASE_URL)/data-fair

      - name: NOTIFY_URL
        value: *NOTIFY_URL

      - name: PRIVATE_NOTIFY_URL
        value: *PRIVATE_NOTIFY_URL
        
      - name: OPENAPIVIEWER_URL
        value: *OPENAPI_VIEWER_URL

      - name: MONGO_HOST
        configMapKeyRef: *MONGO_HOST

      - name: SECRET_IDENTITIES
        configMapKeyRef: *SECRET_NOTIFICATIONS

      - name: THUMBOR_KEY
        value: $(SECRET_IDENTITIES)

      - name: THUMBOR_URL
        value: *THUMBOR_URL

  - name: processings
    image: ghcr.io/data-fair/processings:1
    volumes:
      - name: processings
        type: persistentVolumeClaim
        mountPath: /data
    env:
      - name: BASE_URL
        configMapKeyRef: *BASE_URL

      - name: MONGO_HOST
        configMapKeyRef: *MONGO_HOST

      - name: MODE
        value: server

      - name: PUBLIC_URL
        value: $(BASE_URL)/processings

      - name: DIRECTORY_URL
        value: *DIRECTORY_URL

      - name: PRIVATE_DIRECTORY_URL
        value: *PRIVATE_DIRECTORY_URL

      - name: DATAFAIR_URL
        value: *DATAFAIR_URL

      - name: NOTIFY_URL
        value: *NOTIFY_URL

      - name: PRIVATE_NOTIFY_URL
        value: *PRIVATE_NOTIFY_URL

      - name: OPENAPIVIEWER_URL
        value: *OPENAPI_VIEWER_URL

      - name: MAILS_TRANSPORT
        configMapKeyRef: *MAILS_TRANSPORT

      - name: DATA_FAIR_ADMIN_MODE
        value: "true"
        
      - name: DATA_FAIR_API_KEY
        configMapKeyRef: &DATA_FAIR_API_KEY
            name: global-conf
            key: data-fair-api-key

      - name: SECRET_IDENTITIES
        configMapKeyRef: *SECRET_NOTIFICATIONS

  - name: processings-worker
    image: ghcr.io/data-fair/processings:1
    volumes:
      - name: processings
        type: persistentVolumeClaim
        mountPath: /data
    env:
      - name: BASE_URL
        configMapKeyRef: *BASE_URL

      - name: MONGO_HOST
        configMapKeyRef: *MONGO_HOST

      - name: MODE
        value: worker

      - name: PUBLIC_URL
        value: $(BASE_URL)/processings

      - name: DIRECTORY_URL
        value: *DIRECTORY_URL

      - name: PRIVATE_DIRECTORY_URL
        value: *PRIVATE_DIRECTORY_URL

      - name: DATAFAIR_URL
        value: *DATAFAIR_URL

      - name: NOTIFY_URL
        value: *NOTIFY_URL

      - name: PRIVATE_NOTIFY_URL
        value: *PRIVATE_NOTIFY_URL

      - name: MAILS_TRANSPORT
        configMapKeyRef: *MAILS_TRANSPORT

      - name: DATA_FAIR_ADMIN_MODE
        value: "true"
        
      - name: DATA_FAIR_API_KEY
        configMapKeyRef: &DATA_FAIR_API_KEY
            name: global-conf
            key: data-fair-api-key

pvcs:
