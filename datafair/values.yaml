# Default values for datafair.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

public_ip: 192.168.49.2
port: &port 32001
protocol: http

apps:
  - name: thumbor
    image: apsl/thumbor:6.7.0
    env: 
      - name: MAX_AGE
        value: "600"
      - name: THUMBOR_PORT
        value: "8000"
      - name: SECURITY_KEY
        configMapKeyRef:
          name: global-conf
          key: secret
      - name: STORAGE_EXPIRATION_SECONDS
        value: "600"
    volumes:
      - name: thumbor
        type: persistentVolumeClaim
        mountPath: /data

  - name: elasticsearch
    image: ghcr.io/data-fair/elasticsearch:7.17.1
    env:
      - name: discovery.type
        value: single-node 
    volumes:
      - name: elasticsearch
        type: persistentVolumeClaim
        mountPath: /usr/share/elasticsearch/data
  
  - name: nginx
    image: nginx:1.21.6-alpine
    volumes:
      - name: nginx-conf
        type: configMap
        mountPath: /etc/nginx/conf.d
        readOnly: true

  - name: mongo
    image: mongo:4.4
    volumes:
      - name: mongo
        type: persistentVolumeClaim
        mountPath: /data/db

  - name: simple-directory
    image: ghcr.io/data-fair/simple-directory:4
    volumes:
      - name: simple-directory
        type: persistentVolumeClaim
        mountPath: /webapp/security
    env:
      - name: ADMINS
        value: '["admin@test.com"]'

      - name: HOME_PAGE
        configMapKeyRef: &HOME_PAGE
          name: global-conf
          key: base-url
                  
      - name: MONGO_HOST
        configMapKeyRef: &MONGO_HOST
          name: global-conf
          key: mongo-host

      - name: LIST_ENTITIES_MODE
        value: admin

      - name: MAILDEV_ACTIVE
        value: "true"

      - name: MAILS_TRANSPORT
        configMapKeyRef: &MAILS_TRANSPORT
          name: global-conf
          key: mails-transport

      - name: CONTACT
        value: contact@test.com

      - name: MAILS_FROM
        value: $(CONTACT)

      - name: MAILDEV_URL
        value: $(HOME_PAGE)/mails/

      - name: NOTIFY_URL
        value: $(HOME_PAGE)/notify/

      - name: PASSWORDLESS
        value: "false"

      - name: PRIVATE_NOTIFY_URL
        value: http://notify:8080

      - name: PUBLIC_URL
        value: $(HOME_PAGE)/simple-directory

      - name: ROLES_DEFAULTS
        value: '["admin","contrib","user"]'

      - name: STORAGE_MONGO_URL
        value: mongodb://$(MONGO_HOST):27017/simple-directory

      - name: USER_SELF_DELETE
        value: "true"

      - name: MANAGE_DEPARTMENTS
        value: "true"

      - name: SECRET_NOTIFICATIONS
        configMapKeyRef: &SECRET_NOTIFICATIONS
          name: global-conf
          key: secret
      
      - name: SECRET_SENDMAILS
        value: $(SECRET_NOTIFICATIONS)

      - name: SECRET_IDENTITIES
        value: $(SECRET_NOTIFICATIONS)
  
  - name: openapi-viewer
    image: koumoul/openapi-viewer:1


pvcs:
  # - name: "default"
  #   accessModes: 
  #     - ReadWriteOnce
  #   storage: 100Mi
  - name: mongo
    storage: 2Gi
  - name: elasticsearch
    storage: 500Mi
  - name: data-fair
  - name: simple-directory
  - name: thumbor
  - name: portals
  - name: processings

