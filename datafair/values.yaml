# Default values for datafair.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

public_ip: 192.168.49.2
port: &port 80
protocol: http

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

apps:
  - name: thumbor
    image: apsl/thumbor:6.7.0
    # env: 
    volumes:
      - name: thumbor
        type: persistentVolumeClaim
        mountPath: /data
        readOnly: false
        
  - name: elasticsearch
    image: ghcr.io/data-fair/elasticsearch:7.17.1
    env:
      - name: discovery.type
        value: single-node 
    volumes:
      - name: elasticsearch
        type: persistentVolumeClaim
        mountPath: /usr/share/elasticsearch/data

  - name: mongo
    image: mongo:4.4
    volumes:
      - name: mongo
        type: persistentVolumeClaim
        mountPath: /data/db


pvcs:
  # - name: "default"
  #   accessModes: 
  #     - ReadWriteOnce
  #   storage: 100Mi
  - name: mongo
    storage: 2Gi
  - name: elasticsearch
    storage: 500Mi
  - name: data-fair
  - name: simple-directory
  - name: thumbor
  - name: portals
  - name: processings

services:

  # - name: example
  #   type: ClusterIP | NodePort
  #   metrics: false
  #   externalName: mongo.com
  #   ports: 
  #     - name: http
  #       port: 8080
  #       targetPort: 8080
  #       protocol: TCP
  #       nodePort: 32000


  - name: mongo
    # externalName: mongo.com
    ports: 
      - name: db
        port: 27017

  - name: elasticsearch
    ports: 
      - name: db
        port: 9200
  
  - name: nginx
    ports: 
      - name: http
        port: *port

  - name: capture
    ports: 
      - name: http
        port: 8080

  - name: openapi-viewer
    ports: 
      - name: http
        port: 8080

  - name: thumbor
    ports: 
      - name: http
        port: 8080

  - name: simple-directory
    ports: 
      - name: auth
        port: 8080
      - name: mail
        port: 1080

  - name: portals
    metrics: true
    ports: 
      - name: http
        port: 8080

  - name: data-fair
    metrics: true
    ports: 
      - name: http
        port: 8080

  - name: notify
    metrics: true
    ports: 
      - name: http
        port: 8080

  - name: metrics
    metrics: true
    ports: 
      - name: http
        port: 8080

  - name: processings
    metrics: true
    ports: 
      - name: http
        port: 8080

