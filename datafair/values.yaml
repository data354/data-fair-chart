  - name: nginx
    type: NodePort
    ports: 
      - name: http
        targetPort: 80
        port: *port
        nodePort: *port

  - name: capture
    ports: 
      - name: http
        port: 8080

  - name: openapi-viewer
    ports: 
      - name: http
        port: 8080

  - name: thumbor
    ports: 
      - name: http
        port: 8080

  - name: simple-directory
    ports: 
      - name: auth
        port: 8080
      - name: mail
        port: 1080

  - name: portals
    metrics: true
    ports: 
      - name: http
        port: 8080

  - name: data-fair
    metrics: true
    ports: 
